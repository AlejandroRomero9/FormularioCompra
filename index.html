<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Formulario Compras</title>
    
</head>
<body>
    <section class="form-registro">
        <h1>Formulario de Compras</h1>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su E-mail">
        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su Teléfono">
        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
        <input class="boton" type= "submit"value="Registrar">
    </section>
</body>
</html>
